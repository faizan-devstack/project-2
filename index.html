<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom - Explore the World</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">TravelBloom</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <header class="hero-section">
        <div class="hero-content">
            <h1>Discover Your Next Adventure</h1>
            <p>Explore new cultures, discover breathtaking destinations, and embark on a journey of a lifetime.</p>
            <button class="book-now">Book Now</button>
        </div>

    <section class="search">

        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Enter destination or keyword...">

        </div>
        <div id="search-results" class="search-results"></div>
    </section>

    <!-- Footer -->
    <footer>
        <h2>Follow Us</h2>
        <div class="social-media">
            <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
            <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
        </div>
